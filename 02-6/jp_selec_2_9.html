<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inArray, isArray, merge</title>
  <script src="../js/jquery.js"></script>
  <script>
    $(function(){
      var arr1 = ["서울", "대전", "부산", "전주"];
      var arr2 = ["한국", "미국", "일본", "중국"];
      var obj = {
        "name": "정부장",
        "area": "서울"
      }

      var idxNum = $.inArray("부산", arr1);
      console.log(idxNum);
      var idxNum2 = $.inArray("부산", arr2);
      console.log(idxNum2);

      var okArray1 = $.isArray(arr1);
      console.log(okArray1);
      var okArray2 = $.isArray(obj);
      console.log(okArray2);

      $.merge(arr2, arr1);
      console.log(arr2);

      var liIdx = $("li").index($("#list3"));
      console.log(liIdx);  // 2

    });
  </script>
</head>
<body>
  <p>콘솔을 확인하세요!!</p>
  <ul>
    <li>내용1</li>
    <li>내용2</li>
    <li id="list3">내용3</li>
    <li>내용4</li>
  </ul>
</body>
</html>

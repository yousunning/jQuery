<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제</title>
  <script src="../js/jquery.js"></script>
  <script>
    $(function(){
      $("#myList li").eq(2).css({
        "background-color" : "yellow" , "color" : "blue"});
      //ID추적은 # , 클래스 추적은 . 으로 가져온다
    });
  </script>
</head>
<body>
  <ul id="myList">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
  </ul>
</body>
</html>

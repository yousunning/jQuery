<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>선택자</title>
  <script src="../js/jquery.js"></script>
  <script>
    $(function(){
      // 직접선택자 *, ., #, 요소명, 요소명#아이디명 (종속선택자)
      $(".wrap_1").css("border", "solid 1px orange");
      // 근접선택자   parent, children, prev, next, siblings, 공백, >
      $(".wrap_1 p").css("background-color", "yellow");  //하위요소
      $(".active").next("p").css({"background-color" : "aqua"}); //동생요소
      $(".txt7").closest("div").css("border", "2px solid #f00");
      // 위치탐색선택자: 
      // first/last, even/odd - 인덱스 기준, eq(인덱스)/lt(인덱스)/gt(인덱스)
      $(".wrap_1 p").eq(1).css("color", "red");
      //속성 선택자
      //[속성], [속성=값],[속성^=값]: 값으로 시작, [속성$=값]:으로 끝나는것,
      //[속상*=값]: 값이 포함된 것.
      

      $("wrap_3 p").unwrap().wrapInner("<strong/>")
      // 객체 조작
      $(".wrap_1 p:first").text("내용1");    // 입력처리 중요  .val
      $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
      $(".wrap_1 p.active").removeClass("active").addClass("on");
      $(".wrap_1 p:eq(3) input").val("Korea");   // 입력처리 중요  .val
      $(".wrap_2 p:first").after("<p>After(추가1)</p>");
      $(".wrap_2 p:first").before("<p>Before(추가2)</p>");

      $(".wrap_3 p").unwrap().wrapInner("<strong />");
    //  $("wrap_1 a[href]").css({"background-color":"#f00"});
      $("#member_f :text").css({"background-color" : "pink"});
      $("#member_f :password").css({"background-color" : "orange"});
      
      $("wrap_4 a[href^=http]").css({"color":"#000"});
    });
  </script>
</head>
<body>
  <div class="wrap_1">
    <p>텍스트1</p>
    <p class="active">내용2</p>
    <p><a href="#">네이버</a></p>
    <p><input type="text" value="Hello"></p>
  </div>
  <div class="wrap_2">
    <p>내용5</p>
    <p>내용6</p>
  </div>
  <!-- <div class="wrap_3">
    <div id="inner_wrap">
      <p class="txt7">내용7</p>
      <p>내용8</p>
    </div>
  </div>   -->
  <div class="wrap_3">
    <div>
      <p>내용7</p>
      <p>내용8</p>
    </div>
    <!-- <p><a href="http:goole.co.Korea">구글</a></p> -->
    <p> 
      <form id = "member_f">
      <input type ="text" name="user_id" id="user_id">
      <input type ="password" name="user_pw" id="user_pw"> 
    </form>
    </p>
  </div>  
  <div class="wrap_3">
   <p> <a href="http:goole.co.kr" >구글</a></p>
</body>
</html>

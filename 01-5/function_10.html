<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정상 체크함수(객체생성자 함수)</title>
  <script>
    function CheckWeight(name, height, weight){
      this.userName = name;
      this.userHeight = height;
      this.userWeight = weight;
      //정상체중범위
      this.minWeight; //정상 체중 하한
      this.maxWeight; //정상 체중 상한

      this.getInfo = function(){
        var str =""
            str +="이름 : "+ this.userName + ", ";
            str +="키 : "+ this.userHeight + ", ";
            str +="몸무게 : "+ this.userWeight + "<br>";
            return str;
      }
      this.getResult = function(){
        this.minWeight = (this.userHeight - 100)*0.9-5;
        this.maxWeight = (this.userHeight - 100)*0.9+5;

        if(this.userWeight >= minWeight && this.userWeight <= maxWeight){
          return "정상 몸무게 입니다."
        }else if (this.userWeight < this.minWeight){
          return "정상 몸무게 미달입니다."
        }else {
          return  "정상 몸무게 초과입니다"
        }
      }
    }
    var jang = new CheckWeight("장우진", 180, 66);
    var kim = new CheckWeight("김은진", 173, 66);

    console.log(jang);
    console.log(kim);

    document.write(jang.getInfo());
    document.write(jang.getResult());
    document.write(kim.getInfo());
    document.write(kim.getResult());
  </script>
</head>

</body>
</html>

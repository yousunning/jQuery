<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function 스코프의 개념</title>
  <script>
    //스코프(scope) : 변수 또는 함수의 유효범위
    //지역변수란? 스코프 영역에서 선언한 변수 , 스코프 영역에서만 사용가능
    //지역함수란? 스코프 영역에서 선언한 함수 , 스코프 영역에서만 호출가능
    var num = 100; //전역변수

    function menu(){
      num+=100;
      alert(num);
    }

    menu();
    function menu(){
      alert(num);
    }

  </script>
</head>
<body>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ready, load</title>
  <script src = "../js/jquery.js"></script>
  <script>
    $(function(){
      $(document).ready(function(){
        var h1 = $(".img").height();
        console.log("ready : " , h1 );
      });
      //외부 불러온 이미지 로딩이 끝나면 로드이벤트
      $(window).load(function(){
        var h2 = $(".img1").height();
        console.log("load :" , h2);
      });
    });
  </script>
</head>
<body>
    <p><img src = " " class = "img1" alt=""></p>
</body>
</html>

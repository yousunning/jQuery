<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
  <script>
    // #발생이벤트 로딩 이벤트  : load():연동 소스 로딩 완료후
                      //          ready() : 문서객체 로딩 완료후
                      //          error() : 오류 발생 시
    // 마우스 이벤트 : click() / dbclick() / 
        // mouseout() : 선택요소 영역에서 마우스 포인터 벗어났을때
        // mouseover() : 선택요소 영역에 마우스 포인터 올렸을 때
        // hover( ): 마우스 포인터 올렸을때랑 벗어났을 때 각각 발생
        // mousedown() : 마우스내렸을때
        // mouseup() : 눌렀다 떼었을때
        // mouseenter() : 선택요소 영역에 마우스 포인터 올렸을때
        // scroll() : 가로 세로 스크롤바 움직일 때 마다
    //키보드 이벤트 
        // keypress() : 키보드 눌렀을때
        // keydwon() : 키보드를 눌렀을 때 발생 그리고 키보드 키값 반환
        // keyup() : 선택키에서 손을 떼었을때
    //포커스 이벤트
        // focus() : 선택요소에 포커스 생성되었을때 & 강제로 선택 요소에 포커스 생성해줄 수 있다.
        // focusin() : 선택요소에 포커스가 생성되었을때
        // focusout() : 선택요소에서 다른 요소로 이동시
        // blur() : 선택요소에서 다른 요소로 이동시 & 강제로 선택요소 포커스로 사라지게 합니다
        // change() : 입력요소 값이 변경될 때  
   $(function(){
    $(".btn1").click(function(){
      $(".btn1").parent().prev().css({"color":"#f00"});
    });
    $(".btn2").on({
      "mouseover focus" : function(){
        $(".btn2").parent().next().css({"color":"#0f0"})
      },
      "mouseout blur" : function(){
        $(".btn2").parent().next().css({"color":"#000"});
      }
    });
  })
  </script>
</head>
<body>
  <p>내용1</p>
 <div> 
  <button class="btn1">버튼1</button>
 </div><br><br>
  
 <div> 
  <button class="btn2">버튼2</button>
 </div>
  <p>내용2</p>

  
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<script src = "../js/jquery.js"></script>
<style>
   *{margin:0;padding:0;box-sizing:border-box;}
   body{padding:20px;}
   li{list-style:none;}
   a{text-decoration: none;color: #be5e5e;}
   .gnb{width:400px;text-align: center;overflow: hidden;}
   .gnb li{width:25%;float: left;padding:5px;}
   .gnb li a{border: 1px solid #7c1616;display: block;padding:5px 2;}
</style>
<script src="js/jquery.js"></script>
<script>
$(function() {
   var beforeMenu = null;
	 $(".gnb li").on("mouseenter", function(){
      if(beforeMenu) beforeMenu.css({background:"green"});
      $(this).css({"background-color":"#0ff"});
      beforeMenu = $(this);
   });
   $(".gnb li").on("mouseleave", function(){
      if(beforeMenu) beforeMenu.css({background:"pink"});
   });
});
</script>
</head>
<body>
   <ul class="gnb">
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
   </ul>
</body>
</html>

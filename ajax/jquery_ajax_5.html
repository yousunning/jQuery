<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $.ajax({
        url:"news.php",
        dataType:"xml",
        success:function(data){
          console.log(data);
          var $items = $(data).find("item");
          if($items.length > 0){
              $items = $items.slice(0, 20);
              
              var $ulTag = $("<ul />");
              $.each($items, function(i, o){
                var $title = $(o).find("title").text();
                var $link = $(o).find("link").text();
                var $aTag = $("<a />")
                .attr({
                  "href": $link,
                  "target": "_blank"
                })
                .text($title);

                var $liTag = $("<li />")
                .append($aTag);

                $ulTag.append($liTag);
              });
              $(".wrap").append($ulTag);
          }
        } 
      });
    });
  </script>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
